<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/Reset-CSS.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Home üè°</title>
  </head>
  <body>
    <div class="grid-parent">
      <aside class="sidebar">
        <img
          src="/assets/images/dashboard-icon.svg"
          alt="Dashboard logo"
          class="icon"
        />
        <h1 class="title">Dashboard</h1>
        <img src="/assets/images/homeicon.svg" alt="Home icon" class="icon" />
        <h1 class="title">Home</h1>
        <img
          src="/assets/images/profile-icon.svg"
          alt="Profile icon"
          class="icon"
        />
        <h1 class="title">Profile</h1>
        <img
          src="/assets/images/message-icon.svg"
          alt="Message icon"
          class="icon"
        />
        <h1 class="title">Messages</h1>
        <img src="/assets/images/history.svg" alt="History icon" class="icon" />
        <h1 class="title">History</h1>
        <img
          src="/assets/images/task-check-list.svg"
          alt="Task icon"
          class="icon"
        />
        <h1 class="title">Tasks</h1>
        <img
          src="/assets/images/communities-icon.svg"
          alt="Communities icon"
          class="icon"
        />
        <h1 class="title">Communities</h1>
        <img
          src="/assets/images/setting-icon.svg"
          alt="Setting icons"
          class="icon setting"
        />
        <h1 class="title setting">Settings</h1>
        <img
          src="/assets/images/help-box-icon.svg"
          alt="Support icon"
          class="icon support"
        />
        <h1 class="title support">Support</h1>
        <img
          src="/assets/images/privacy-icon.svg"
          alt="Privacy icon"
          class="icon privacy"
        />
        <h1 class="title privacy">Privacy</h1>
      </aside>

      <header class="header">
        <div class="search-area">
          <div class="search-wrapper">
            <span class="material-symbols-outlined"> search </span>
            <input type="search" placeholder="Search here" class="search-bar" />
          </div>

          <div class="user-wrapper">
            <span class="material-symbols-outlined"> notifications </span>
            <div class="profile-pic">
              <img
                src="/assets/images/megamanx-profile.jpeg"
                alt="profile picture"
              />
            </div>
            <h2>Morgan Oakley</h2>
          </div>
        </div>

        <div class="user-area">
          <div class="user-wrapper-medium">
            <div class="profile-pic-medium">
              <img
                src="/assets/images/megamanx-profile.jpeg"
                alt="profile picture"
              />
            </div>
            <div class="user-detail">
              <h2>Hey there,</h2>
              <h2>Morgan Oakley (@morgan)</h2>
            </div>
          </div>

          <div class="buttons">
            <button class="btn-style">New</button>
            <button class="btn-style">Upload</button>
            <button class="btn-style">Share</button>
          </div>
        </div>
      </header>

      <main class="main-content"></main>
    </div>
  </body>
</html>
